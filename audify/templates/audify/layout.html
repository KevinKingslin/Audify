{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Audify</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- CSS Stylesheets -->
        <link href="{% static 'audify/styles.css' %}" rel="stylesheet">

        <!-- Google Material Icons  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

        <script src="{% static 'audify/index.js' %}"></script>
    </head>
    <body>
        <div>
            <!-- Sidebar -->
            <nav class="bg-dark" style="width: 18%; height: 100vh; position: fixed; float: left;">
                <div class="col-sm">
                    <div class="row pt-4">
                        <div class="col-4"><i class="material-icons ml-4 text-white" style="font-size:26px">home</i></div>
                        <div class="col-md"><a href="{% url 'index' %}" style="color: white;">Home</a></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-4"><i class="material-icons ml-4 text-white" style="font-size:26px">search</i></div>
                        <div class="col-md"><a href="{% url 'search' %}" style="color: white;">Search</a></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-4"><i class="material-icons ml-4 text-white" style="font-size:26px">library_music</i></div>
                        <div class="col-md"><a style="color: white;">Library</a></div>
                    </div>
                    <hr style="border-color: lavenderblush;">
                </div>
            </nav>

            <!-- Content -->
            <div style="margin-left: 18%; height: 100vh;background: linear-gradient(to bottom, rgb(70, 70, 70), rgb(112, 112, 112 )); padding: 2%;">
                {% block body %}
                {% endblock %}
            </div>
        </div>

        <!-- Music Bar -->
        <div class="container-fluid fixed-bottom bg-dark" style="padding: 0.7vw;">
            <div class="row">
                <div class="col-3">
                    <div class="media">
                        <!-- IMPORTANT: Temporary Data. Will be replaced by API data in later update -->
                        <img src="static/audify/loginIMG1.jpg" style="width:64px;height:64px" class="align-self-center mr-3" alt="...">
                        <div class="media-body text-white">
                            <h5 class="mt-0">Song</h5>
                            <p>Artist</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="play-icons text-white align-items-center d-flex justify-content-center">
                        <button id="shuffle" class="btn"><i class="material-icons text-success">shuffle</i></button>
                        <button id="skip-previous" class="btn ml-4"><i class="material-icons text-white">skip_previous</i></button>
                        <button id="play" class="btn ml-4"><i class="material-icons text-white" style="font-size:40px">play_circle_fill</i></button>
                        <button id="skip-next" class="btn ml-4"><i class="material-icons text-white">skip_next</i></button>
                        <button id="repeat" class="btn ml-4"><i class="material-icons text-success">repeat</i></button>
                    </div>
                    <div class="progress-block mt-1 text-white d-flex justify-content-between align-items-center">
                        <div class="mr-2">0:00</div>
                        <div class="progress w-100">
                            <input type="range" class="progress-bar bg-success" role="progressbar" style="width: 100%" value="0" min="0" max="100">
                        </div>
                        <div class="mr-2">2:59</div>
                    </div>
                </div>
                <div class="col-3 text-white d-inline-flex flex-row-reverse align-items-center">
                    <div class="ml-2"><i class="material-icons">open_in_full</i></div>
                    <div class="progress volume-progress">
                        <input type="range" class="progress-bar" role="progressbar" style="width: 100%" value="0" min="0" max="100">
                     </div>
                    <div class="ml-2"><i class="material-icons">volume_down</i></div>
                    <div class="ml-2"><i class="material-icons">queue_music</i></div>      
                    <div class="ml-2"><i class="material-icons">playlist_play</i></div>     
                  </div>
            </div>
        </div>
    </body>
</html>
