{% extends "audify/layout.html" %}

{% block body %}
    <style>
        @media screen and (max-height: 700px) {
            #login-image {
                width: 100vw;
            }
        }
    </style>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div id="login-image" style="float: left;height: 100vh; width: 100vw; background-image: url('../static/audify/loginIMG1.jpg'); background-repeat: no-repeat; background-size: cover;">
        <!--<img src="static/audify/loginIMG1.jpg" style="width: inherit;height: inherit;">-->
        <div id="login-form">
            <form action="{% url 'login' %}" method="post" style="width: 250px;">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            <span>Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
        </div>
    </div>
    
{% endblock %}
